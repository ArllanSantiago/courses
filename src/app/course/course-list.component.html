<router-outlet></router-outlet>
<div class="container">
    <h2>Courses</h2>  
    <div class="form-group row">
        <label class="col-sm-2">Filter by name:</label>
        <input class="col-sm-10" [(ngModel)]="filter">
    </div>      
    

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>                
                <th>Release Date</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>        
        </thead>
        <tbody>
            <tr *ngFor='let course of _filteredCourses'>
                <td><img [src]="course.imageUrl" height="55" width="55" alt=""></td>
                <td>{{course.name}}</td>
                <td>{{course.price | currency:'BRL'}}</td>
                <td>{{course.code | lowercase | replace: '-': '*'}}</td>
                <td>{{course.releaseDate | date:'dd/MM/yyyy'}}</td>
                <td> <app-star [rating]= 'course.rating'></app-star></td>
                <td> <div class="form-group row">
                    <button (click)="delete(course.id)" class="col-sm-4 m-1 btn btn-danger">Delete</button>
                    <a [routerLink]="['info',course.id,'edit']" class="col-sm-4 m-1 btn btn-primary">Edit</a>                                       
                </div>                     
                </td>
            </tr>
        </tbody>        
    </table>
    <div class="d-flex flex-row-reverse pt-4">
        <a [routerLink]="['info','add',-1]" class="col-sm-3 m-1 btn btn-success">New Course</a>
    </div>
    
</div>
